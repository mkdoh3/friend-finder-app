<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/styling.css">

</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <!-- Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title m-1" id="q-number">Questions #1</h5>
                    </div>
                    <div class="modal-body">
                        <h4 class="question"></h4>
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <p class="sentiment">Strongly<br>Disagree</p>
                                <button type="button" class="btn btn-secondary selection" data-value="1">1</button>
                                <button type="button" class="btn btn-secondary selection" data-value="2">2</button>
                                <button type="button" class="btn btn-secondary selection" data-value="3">3</button>
                                <button type="button" class="btn btn-secondary selection" data-value="4">4</button>
                                <button type="button" class="btn btn-secondary selection" data-value="5">5</button>
                                <p class="sentiment">Strongly<br>Agree</p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit" style="display: none">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="text-center m-4">Mr. D's Super Compatibility Calcultor</h2>
        <hr>
        <h3 class="font-weight-bold">About You</h3>
        <form class="mt-3 mb-5">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Required" required>
            </div>
            <div class="form-group">
                <label for="photo">Link to Photo</label>
                <input type="text" class="form-control" id="photo" placeholder="Required" required>
            </div>
        </form>

        <div class="container btn-container">
            <button type="button" class="btn btn-primary" id="start-btn">
  Take Survey
</button>

        </div>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./js/survey.js"></script>




</body>

</html>
